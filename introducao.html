<h1 id="o-que-%C3%A9-otimiza%C3%A7%C3%A3o-combinat%C3%B3ria">O que é Otimização Combinatória?</h1>
<ul>
<li data-marpit-fragment="1">Processo de encontrar a <strong>melhor solução</strong> dentre um <strong>conjunto finito</strong> ou contável de soluções possíveis.</li>
<li data-marpit-fragment="2">No geral, uma solução para um problema de otimização combinatória pode ser visto como uma <strong>sequência de decisões discretas</strong> que levam a um resultado ótimo.<br />
<br /></li>
<li data-marpit-fragment="3"><strong>Aplicações:</strong> Planejamento logístico, design de circuitos, alocação de recursos, etc.</li>
</ul>
<footer>OCR - Albert E. F. Muritiba</footer>
</section>

<p>Vamos discutir conceitos, modelos matemáticos e implementações computacionais usando <em>solvers</em> de programação linear inteira.</p>

<h3 id="modelo-pli-implementado-em-python-scip">Modelo PLI Implementado em Python (SCIP)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">knapsack</span>(<span class="hljs-params">C:<span class="hljs-built_in">int</span>,profits:<span class="hljs-built_in">list</span>,weights:<span class="hljs-built_in">list</span></span>)-&gt;<span class="hljs-built_in">tuple</span>:
    <span class="hljs-string">&#x27;&#x27;&#x27; C: int - capacity of the knapsack
        profits: list - list of profits of each item
        weights: list - list of weights of each item
        return: tuple - (max_profit, items)&#x27;&#x27;&#x27;</span>
    n = <span class="hljs-built_in">len</span>(profits)
    model = Model(<span class="hljs-string">&quot;knapsack&quot;</span>)
    x = [model.addVar(vtype=<span class="hljs-string">&quot;B&quot;</span>) <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n)]
    <span class="hljs-comment"># add objective function</span>
    model.setObjective(qsum(profits[i]*x[i] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n)), <span class="hljs-string">&quot;maximize&quot;</span>)
    <span class="hljs-comment"># add constraints</span>
    model.addCons(qsum(weights[i]*x[i] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n)) &lt;= C)
    model.optimize() <span class="hljs-comment"># solve the model</span>
    max_profit = model.getObjVal() <span class="hljs-comment"># get the optimal value</span>
    <span class="hljs-comment"># get the selected items</span>
    items = [i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n) <span class="hljs-keyword">if</span> model.getVal(x[i]) &gt; <span class="hljs-number">0.5</span>]
    <span class="hljs-keyword">return</span> max_profit, items
</code></pre>
<footer>OCR - Albert E. F. Muritiba</footer>

<h2 id="cobertura-de-conjuntos-set-cover">Cobertura de Conjuntos (<em>set cover</em>)</h2>
<p>Dado um <strong>conjunto de elementos</strong> e um <strong>conjunto de subconjuntos</strong>, o problema de cobertura de conjuntos consiste em selecionar o <strong>menor número de subconjuntos</strong> que <strong>cubra todos os elementos</strong>.</p>
<p>Se os conjuntos tiverem <strong>custos associados</strong>, o objetivo é <strong>minimizar o custo total</strong> dos subconjuntos selecionados.</p>
<footer>OCR - Albert E. F. Muritiba</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">set_cover</span>(<span class="hljs-params">n:<span class="hljs-built_in">int</span>,costs:<span class="hljs-built_in">list</span>,A:np.array</span>)-&gt;<span class="hljs-built_in">tuple</span>:
    <span class="hljs-string">&#x27;&#x27;&#x27; n: int - number of elements
        costs: list - list of costs of each subset
        A: np.array - binary matrix, A[i,j] = 1 if element i is in subset j 
        return: tuple - (min_cost, subsets)&#x27;&#x27;&#x27;</span>
    m = <span class="hljs-built_in">len</span>(costs)
    model = Model(<span class="hljs-string">&quot;set_cover&quot;</span>)
    x = [model.addVar(vtype=<span class="hljs-string">&quot;B&quot;</span>) <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(m)]
    <span class="hljs-comment"># add objective function</span>
    model.setObjective(qsum(costs[j]*x[j] <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(m)), <span class="hljs-string">&quot;minimize&quot;</span>)
    <span class="hljs-comment"># add constraints</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n):
        model.addCons(qsum(A[i,j]*x[j] <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(m)) &gt;= <span class="hljs-number">1</span>)
    model.optimize() <span class="hljs-comment"># solve the model</span>
    min_cost = model.getObjVal() <span class="hljs-comment"># get the optimal value</span>
    <span class="hljs-comment"># get the selected subsets</span>
    subsets = [j <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(m) <span class="hljs-keyword">if</span> model.getVal(x[j]) &gt; <span class="hljs-number">0.5</span>]
    <span class="hljs-keyword">return</span> min_cost, subsets
</code></pre>

<h2 id="empacotamento-bin-packing">Empacotamento (<em>Bin Packing</em>)</h2>
<p>Dado um <strong>conjunto de itens</strong> e um conjunto de pacotes (<em>bins</em>) com <strong>tamanhos fixos</strong>,<br />
o problema de empacotamento consiste em distribuir os itens nos pacotes de forma a <strong>minimizar o número de pacotes utilizados</strong>.</p>
<p>Do ponto de vista do corte, o problema consiste em <strong>cortar</strong> um <strong>material</strong> em <strong>peças menores</strong> de forma a <strong>minimizar o desperdício</strong>.</p>
<footer>OCR - Albert E. F. Muritiba</footer>

<h3 id="modelo-pli-implementado-em-python-scip-2">Modelo PLI Implementado em Python (SCIP)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">bpp</span>(<span class="hljs-params">n:<span class="hljs-built_in">int</span>,m:<span class="hljs-built_in">int</span>,w:<span class="hljs-built_in">list</span>,W:<span class="hljs-built_in">list</span></span>)-&gt;<span class="hljs-built_in">tuple</span>:
    model = Model(<span class="hljs-string">&quot;bpp&quot;</span>)
    x = {(i,j):model.addVar(vtype=<span class="hljs-string">&quot;B&quot;</span>) <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n) <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(m)}
    y = [model.addVar(vtype=<span class="hljs-string">&quot;B&quot;</span>) <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(m)]
    <span class="hljs-comment"># add objective function</span>
    model.setObjective(qsum(y), <span class="hljs-string">&quot;minimize&quot;</span>)
    <span class="hljs-comment"># add constraints</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n):
        model.addCons(qsum(x[i,j] <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(m)) == <span class="hljs-number">1</span>)
    <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(m):
        model.addCons(qsum(w[i]*x[i,j] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n)) &lt;= W[j]*y[j])
    <span class="hljs-comment"># optimize</span>
    model.optimize()
    min_bins = model.getObjVal()
    bin_assignment = [<span class="hljs-built_in">next</span>(j <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(m) <span class="hljs-keyword">if</span> model.getVal(x[i,j]) &gt; <span class="hljs-number">0.5</span>) 
                            <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n)]
    <span class="hljs-keyword">return</span> min_bins, bin_assignment
</code></pre>

<h2 id="caixeiro-viajante">Caixeiro Viajante</h2>
<p>Dado um <strong>conjunto de cidades</strong> e as <strong>distâncias</strong> entre elas, o problema do caixeiro viajante consiste em encontrar a <strong>rota mais curta</strong> que <strong>visite todas as cidades uma vez</strong> e retorne à cidade de origem.</p>
<p>O problema é <strong>NP-Completo</strong>, o que significa que não existe um algoritmo eficiente para resolvê-lo em tempo polinomial.</p>
<footer>OCR - Albert E. F. Muritiba</footer>
</section>

<h3 id="modelo-pli-implementado-em-python-scip-3">Modelo PLI Implementado em Python (SCIP)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">tsp_mtz</span>(<span class="hljs-params">c:np.array</span>)-&gt;<span class="hljs-built_in">tuple</span>:
    n = c.shape[<span class="hljs-number">0</span>]
    model = Model(<span class="hljs-string">&quot;tsp&quot;</span>)
    x = {(i,j):model.addVar(vtype=<span class="hljs-string">&quot;B&quot;</span>) <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n) <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n)}
    u = [model.addVar(vtype=<span class="hljs-string">&quot;C&quot;</span>) <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n)]
    model.setObjective(qsum(c[i,j]*x[i,j] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n) <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n)), <span class="hljs-string">&quot;minimize&quot;</span>)
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n):
        model.addCons(qsum(x[i,j] <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n) <span class="hljs-keyword">if</span> i!=j ) == <span class="hljs-number">1</span>)
        model.addCons(qsum(x[j,i] <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n) <span class="hljs-keyword">if</span> i!=j ) == <span class="hljs-number">1</span>)
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n):
        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>,n):
            <span class="hljs-keyword">if</span> i != j: model.addCons(u[i] - u[j] + n*x[i,j] &lt;= n-<span class="hljs-number">1</span>)
    model.optimize()
    min_cost = model.getObjVal()
    u_val = [model.getVal(u[i]) <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n)]
    tour = np.argsort(u_val)
    <span class="hljs-keyword">return</span> min_cost, tour
</code></pre>

<ul>
<li data-marpit-fragment="1">Na prática, <strong>relaxamos</strong> a restrição de <em>subtour elimination</em> e resolvemos o problema iterativamente,</li>
<li data-marpit-fragment="2">A cada iteração, identificamos um <em>subtour</em> e <strong>adicionamos</strong> uma restrição para eliminá-lo,</li>
<li data-marpit-fragment="3">O processo é repetido até que não existam mais subtours.</li>
<li data-marpit-fragment="4">As restrições relaxadas são chamadas de <strong>lazy constraints</strong>.</li>
<li data-marpit-fragment="5">Não confundir com <em>cutting planes</em>, que são restrições adicionadas ao modelo para melhorar a convergência.
<ul>
<li data-marpit-fragment="6"><em><strong>Lazy constraints</strong></em> são necessárias para garantir a <strong>correção</strong> do modelo (sem elas, o modelo pode retornar soluções inválidas),</li>
<li data-marpit-fragment="7"><em><strong>Cutting planes</strong></em> são utilizadas para <strong>melhorar a eficiência</strong> do modelo.</li>
</ul>
</li>
</ul>
<footer>OCR - Albert E. F. Muritiba</footer>
</section>

<h2 id="%C3%A1rvore-geradora-m%C3%ADnima">Árvore Geradora Mínima</h2>
<p>Dado um <strong>grafo conexo</strong> e <strong>ponderado</strong>, o problema da árvore geradora mínima consiste em encontrar a <strong>árvore</strong> que conecta todos os vértices com o <strong>menor custo total</strong>.</p>
<br />
<blockquote>
<p>Árvore na teoria dos grafos é um subgrafo <strong>conexo</strong> e <strong>acíclico</strong>.</p>
</blockquote>
<footer>OCR - Albert E. F. Muritiba</footer>
</section>

<h2 id="caminho-m%C3%ADnimo">Caminho Mínimo</h2>
<p>Dado um <strong>grafo</strong> com <strong>arestas ponderadas</strong> e um <strong>vértice de origem</strong>, o problema do caminho mínimo consiste em encontrar o <strong>caminho de menor custo</strong> entre o vértice de origem e todos os outros vértices ou um vértice de destino.</p>
<footer>OCR - Albert E. F. Muritiba</footer>
