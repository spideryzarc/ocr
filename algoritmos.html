<h3 id="moral-da-hist%C3%B3ria">Moral da história</h3>
<ul>
<li data-marpit-fragment="1">Quando você dividir o problema até restar só um item, você <strong>sabe a resposta</strong>.
<ul>
<li data-marpit-fragment="2">Se couber na mochila, você leva.</li>
<li data-marpit-fragment="3">Se não couber, você não leva.</li>
</ul>
</li>
<li data-marpit-fragment="4">Você <strong>não precisa</strong> do gênio para resolver o problema.</li>
<li data-marpit-fragment="5">Essa é uma estratégia chamada <strong>dividir para conquistar</strong>.
<ul>
<li data-marpit-fragment="6">Divide o problema em subproblemas menores.</li>
<li data-marpit-fragment="7">Resolve os subproblemas.</li>
<li data-marpit-fragment="8">Combina as soluções dos subproblemas para resolver o problema original.</li>
<li data-marpit-fragment="9">Essa estratégia pode ser ou não eficiente, dependendo da <strong>altura da árvore</strong> de recursão e do custo de <strong>combinar as soluções</strong>.</li>
</ul>
</li>
</ul>
<footer>OCR - Albert E. F. Muritiba</footer>

<h2 id="implementa%C3%A7%C3%A3o">Implementação</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">knapsack_rec</span>(<span class="hljs-params">itens:<span class="hljs-built_in">list</span>, W:<span class="hljs-built_in">int</span></span>)-&gt;<span class="hljs-built_in">tuple</span>:
<span class="hljs-comment"># anchor cases</span>
    <span class="hljs-keyword">if</span> W &lt;= <span class="hljs-number">0</span> <span class="hljs-keyword">or</span> <span class="hljs-built_in">len</span>(itens) == <span class="hljs-number">0</span>:
        <span class="hljs-keyword">return</span> ([], <span class="hljs-number">0</span>)
    <span class="hljs-comment"># recursive cases</span>
    <span class="hljs-keyword">if</span> itens[<span class="hljs-number">0</span>][<span class="hljs-string">&#x27;w&#x27;</span>] &gt; W:  <span class="hljs-comment"># first item is too heavy</span>
        <span class="hljs-keyword">return</span> knapsack_rec(itens[<span class="hljs-number">1</span>:], W)
    <span class="hljs-keyword">else</span>:  <span class="hljs-comment"># first item can be taken or not</span>
        <span class="hljs-comment"># solve assuming the item is taken</span>
        taken, value = knapsack_rec(itens[<span class="hljs-number">1</span>:], W-itens[<span class="hljs-number">0</span>][<span class="hljs-string">&#x27;w&#x27;</span>])
        value += itens[<span class="hljs-number">0</span>][<span class="hljs-string">&#x27;v&#x27;</span>]  <span class="hljs-comment"># add the value of the item</span>
        <span class="hljs-comment"># solve assuming the item is not taken</span>
        not_taken, value2 = knapsack_rec(itens[<span class="hljs-number">1</span>:], W)
        <span class="hljs-comment"># return the best solution</span>
        <span class="hljs-keyword">if</span> value &gt; value2:
            <span class="hljs-keyword">return</span> (taken + [itens[<span class="hljs-number">0</span>]], value)
        <span class="hljs-keyword">return</span> (not_taken, value2)
</code></pre>
<footer>OCR - Albert E. F. Muritiba</footer>

<h2 id="complexidade">Complexidade</h2>
<p>Observando a árvore de recursão,</p>
<ul>
<li>percebemos que cada nó tem dois filhos, exceto os nós folha.</li>
<li>a altura da árvore é <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>, já que a cada nível removemos um item.</li>
<li>portanto, o número de nós é <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="6.176ex" height="1.714ex" role="img" focusable="false" viewBox="0 -675.5 2729.7 757.5"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mi" transform="translate(533,363) scale(0.707)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g><g data-mml-node="mo" transform="translate(1229.5,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mn" transform="translate(2229.7,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T19 <p>Observando o algoritmo de combinação de soluções,</p>
<ul>
<li>percebemos que é de tempo constante, ou seja, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.618ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2041 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mn" transform="translate(1152,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="mo" transform="translate(1652,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>.</li>
</ul>
<p>Como realizamos uma operação de tempo constante em cada nó, a complexidade do algoritmo é <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.765ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2548.3 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="msup" transform="translate(1152,0)"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mi" transform="translate(533,363) scale(0.707)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q56 <h2 id="an%C3%A1lise-do-algoritmo-recursivo">Análise do Algoritmo Recursivo</h2>
<ul>
<li>As chamadas recursivas se empilham até o nível mais baixo da árvore.</li>
<li>Ali, o algoritmo resolve realmente alguma coisa.</li>
<li>Ele resolver o problema de <strong>encaixar um único item</strong> na mochila para <strong>todas as capacidades</strong> possíveis.</li>
<li>A partir daí, ele começa a desempilhar as chamadas, <strong>combinando as soluções</strong> dos subproblemas.</li>
<li>Ele passa a tentar encaixar o segundo item na mochila para todas as capacidades, levando em consideração a solução do primeiro item.</li>
<li>E assim por diante, até resolver o problema original.</li>
</ul>

" lang="pt-BR" class="lead" data-marpit-pagination="14" style="--class:lead;--footer:OCR - Albert E. F. Muritiba;--paginate:true;--background-color:#ffffff;--background-image:url('https://spideryzarc.github.io/labCD/bg/light_curve.jpg');--theme:default;--style:.small{

}
;background-color:#ffffff;background-image:url('https://spideryzarc.github.io/labCD/bg/light_curve.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="32">
<h2 id="implementa%C3%A7%C3%A3o-em-python-did%C3%A1tica">Implementação em Python (Didática)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">knapsack_pd</span>(<span class="hljs-params">itens: <span class="hljs-built_in">list</span>, W: <span class="hljs-built_in">int</span></span>) -&gt; <span class="hljs-built_in">tuple</span>:
    n = <span class="hljs-built_in">len</span>(itens)  <span class="hljs-comment"># number of itens</span>
    M = [[<span class="hljs-number">0</span> <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(W+<span class="hljs-number">1</span>)] <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n+<span class="hljs-number">1</span>)]  <span class="hljs-comment"># matrix to store the values</span>
    <span class="hljs-comment"># fill first row with trivial case</span>
    w0, v0 = itens[<span class="hljs-number">0</span>][<span class="hljs-string">&#x27;w&#x27;</span>], itens[<span class="hljs-number">0</span>][<span class="hljs-string">&#x27;v&#x27;</span>]
    <span class="hljs-keyword">for</span> w <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(w0, W+<span class="hljs-number">1</span>):
        M[<span class="hljs-number">0</span>][w] = v0
    <span class="hljs-comment"># fill the rest of the matrix using formula M[i][w] = max(M[i-1][w], M[i-1][w-wi] + vi)</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, n):
        wi, vi = itens[i][<span class="hljs-string">&#x27;w&#x27;</span>], itens[i][<span class="hljs-string">&#x27;v&#x27;</span>]  <span class="hljs-comment"># value of the item</span>
        M[i][:wi] = M[i-<span class="hljs-number">1</span>][:wi]  <span class="hljs-comment"># best value for weight w &lt; wi is the same as the previous row</span>
        <span class="hljs-keyword">for</span> w <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(wi, W+<span class="hljs-number">1</span>):
            M[i][w] = <span class="hljs-built_in">max</span>(M[i-<span class="hljs-number">1</span>][w], M[i-<span class="hljs-number">1</span>][w-wi] + vi)
    <span class="hljs-comment"># build the list of itens taken</span>
    taken = []
    i = n-<span class="hljs-number">1</span>
    w = W
    <span class="hljs-keyword">while</span> i &gt; <span class="hljs-number">0</span>:
        <span class="hljs-keyword">if</span> M[i][w] != M[i-<span class="hljs-number">1</span>][w]:
            taken.append(itens[i])
            w -= itens[i][<span class="hljs-string">&#x27;w&#x27;</span>]
        i -= <span class="hljs-number">1</span>
    <span class="hljs-keyword">if</span> M[i][w] != <span class="hljs-number">0</span>: taken.append(itens[i])
    <span class="hljs-keyword">return</span> taken, M[n-<span class="hljs-number">1</span>][W]
</code></pre>
<footer>OCR - Albert E. F. Muritiba</footer>

" lang="pt-BR" class="lead" data-marpit-pagination="15" style="--class:lead;--footer:OCR - Albert E. F. Muritiba;--paginate:true;--background-color:#ffffff;--background-image:url('https://spideryzarc.github.io/labCD/bg/light_curve.jpg');--theme:default;--style:.small{
  font-size: 0.75rem;
}
;background-color:#ffffff;background-image:url('https://spideryzarc.github.io/labCD/bg/light_curve.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="32">
<h2 id="implementa%C3%A7%C3%A3o-em-python--numpy">Implementação em Python ( numpy )</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">knapsack_pd_numpy</span>(<span class="hljs-params">itens: <span class="hljs-built_in">list</span>, W: <span class="hljs-built_in">int</span></span>) -&gt; <span class="hljs-built_in">tuple</span>:
    n = <span class="hljs-built_in">len</span>(itens)
    M = np.zeros(W + <span class="hljs-number">1</span>, dtype=<span class="hljs-built_in">int</span>) <span class="hljs-comment"># array to store the values</span>
    keep = np.zeros((n, W + <span class="hljs-number">1</span>), dtype=<span class="hljs-built_in">bool</span>) <span class="hljs-comment"># array to store the items taken</span>
    M_shifted = np.zeros(W + <span class="hljs-number">1</span>, dtype=<span class="hljs-built_in">int</span>) <span class="hljs-comment"># auxiliary array to store shifted values</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n):
        wi, vi = itens[i][<span class="hljs-string">&#x27;w&#x27;</span>], itens[i][<span class="hljs-string">&#x27;v&#x27;</span>]
        <span class="hljs-keyword">if</span> wi &lt;= W:
            <span class="hljs-comment"># Shift the M array to the right by wi positions and add vi</span>
            M_shifted[:] = <span class="hljs-number">0</span> <span class="hljs-comment">#  reset the array</span>
            M_shifted[wi:] = M[:-wi] + vi <span class="hljs-comment"># shift the array and add the value</span>
            <span class="hljs-comment"># Determine whether including the current item offers a better value</span>
            new_M = np.maximum(M, M_shifted) <span class="hljs-comment"># recursive formula is applied here</span>
            <span class="hljs-comment"># Keep track of items included</span>
            keep[i] = M_shifted &gt; M
            M = new_M
    <span class="hljs-comment"># Reconstruct the list of items taken</span>
    w = W
    taken = []
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n - <span class="hljs-number">1</span>, -<span class="hljs-number">1</span>, -<span class="hljs-number">1</span>):
        <span class="hljs-keyword">if</span> keep[i, w]:
            taken.append(itens[i])
            w -= itens[i][<span class="hljs-string">&#x27;w&#x27;</span>]
    <span class="hljs-keyword">return</span> taken, M[W]
</code></pre>
<footer>OCR - Albert E. F. Muritiba</footer>

<h2 id="programa%C3%A7%C3%A3o-din%C3%A2mica-1">Programação Dinâmica</h2>
<ul>
<li>Técnica de <strong>resolução de problemas</strong> complexos por <strong>divisão</strong> em subproblemas menores, <strong>reutilizando</strong> soluções previamente calculadas para <strong>evitar redundância</strong>.</li>
<li><strong>Richard Bellman</strong> (década de 1950)
<ul>
<li>Desenvolveu a técnica para resolver problemas de decisão sequencial para otimização militar e controle de sistemas dinâmicos.</li>
</ul>
</li>
<li>Origem do Termo
<ul>
<li><strong>Programação:</strong> Planejamento de processos (não relacionado a computadores na época).</li>

<h4 id="3-tabela-de-solu%C3%A7%C3%A3o-bottom-up">3. Tabela de Solução (<em>Bottom-Up</em>)</h4>
<ul>
<li>Resolve subproblemas iterativamente.</li>
<li>Preenche uma tabela com as soluções intermediárias.</li>
<li><em><strong>Bottom-up</strong></em> se refere a árvore de recursão, que é resolvida de forma implícita de baixo para cima, das folhas para a raiz.</li>
</ul>
<br />
<blockquote>
<p>Obs.: As árvores da computação são representadas de cabeça para baixo por convenção e praticidade.</p>
</blockquote>
<footer>OCR - Albert E. F. Muritiba</footer>

<h3 id="4-subestrutura-%C3%B3tima">4. Subestrutura Ótima</h3>

<h2 id="empacotamento-brbin-packing">Empacotamento <br />(<em>bin packing</em>)</h2>
<p>Dado um <strong>conjunto de itens</strong> e um conjunto de pacotes (<em>bins</em>) com <strong>tamanhos fixos</strong>,<br />
o problema de empacotamento consiste em distribuir os itens nos pacotes de forma a <strong>minimizar o número de pacotes utilizados</strong>.</p>
<p>Do ponto de vista do corte, o problema consiste em <strong>cortar</strong> um <strong>material</strong> em <strong>peças menores</strong> de forma a <strong>minimizar o desperdício</strong>.</p>
<footer>OCR - Albert E. F. Muritiba</footer>
</section>

<h3 id="algoritmos">Algoritmos</h3>
<ul>
<li><strong>Não</strong> existe um algoritmo <strong>polinomial</strong> para o problema de empacotamento que garanta a solução ótima.</li>
<li>Veremos neste módulo alguns algoritmos <strong>heurísticos</strong> para o problema de empacotamento.
<ul>
<li><strong>First Fit</strong>.</li>
<li><strong>Next Fit</strong>.</li>
<li><strong>Best Fit</strong>.</li>
<li><strong>Worst Fit</strong>.</li>
<li><strong>Local Search</strong>.</li>
</ul>
</li>
</ul>

<h4 id="local-search"><em>Local Search</em></h4>
<p>Busca local é uma estratégia de otimização que <strong>explora</strong> o espaço de soluções a partir de uma solução inicial, <strong>modificando</strong> iterativamente a solução para <strong>melhorar</strong> o valor da <strong>função objetivo</strong>.</p>
<ul>
<li><strong>Vizinhança:</strong> Conjunto de soluções que podem ser obtidas a partir de uma solução dada, geralmente por <strong>pequenas modificações</strong>.</li>
</ul>
<footer>OCR - Albert E. F. Muritiba</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="lead" data-footer="OCR - Albert E. F. Muritiba" data-paginate="true" data-background-color="#ffffff" data-background-image="url('https://spideryzarc.github.io/labCD/bg/light_curve.jpg')" data-theme="default" data-style=".small{

}
" lang="pt-BR" class="lead" data-marpit-pagination="31" style="--class:lead;--footer:OCR - Albert E. F. Muritiba;--paginate:true;--background-color:#ffffff;--background-image:url('https://spideryzarc.github.io/labCD/bg/light_curve.jpg');--theme:default;--style:.small{

}
;background-color:#ffffff;background-image:url('https://spideryzarc.github.io/labCD/bg/light_curve.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="32">
<h4 id="local-search-algoritmo"><em>Local Search</em> Algoritmo</h4>
<ol>
<li><strong>Inicialização:</strong> Gera uma solução inicial, solução corrente.</li>
<li><strong>Vizinhança:</strong> Gera um conjunto de soluções vizinhas da solução corrente.</li>
<li><strong>Seleção:</strong> Escolha um vizinho que melhore a solução corrente como nova solução corrente e vá para o <strong>passo 2</strong>.</li>
<li><strong>Critério de Parada:</strong> Senão houver solução melhor na vizinhança, termina.</li>
</ol>
<br />
<blockquote>
<p>O passo 3 pode tomar o <strong>melhor vizinho</strong> ou o <strong>primeiro vizinho</strong> encontrado que melhore a solução atual.</p>
</blockquote>
<footer>OCR - Albert E. F. Muritiba</footer>
</section>

<h4 id="local-search-para-empacotamento"><em>Local Search</em> para Empacotamento</h4>
<p>A Implementação da busca local para o problema de empacotamento apresenta alguns complicadores:</p>
<ul>
<li>A <strong>função objetivo</strong> é muito pouco <em>sensível</em> a pequenas modificações.</li>
<li>Troca pares de itens entre pacote não afeta a função objetivo.</li>
<li>Esvaziar um pacote e redistribuir os itens não é uma operação trivial.</li>
</ul>
<p>Por isso, vamos implementar <strong>duas versões</strong>.</p>
<ol>
<li><strong>F.O. Original:</strong> Minimizar o número de pacotes.</li>
<li><strong>F.O. Alternativa:</strong> Maximizar a variância da carga dos pacotes.</li>
</ol>
<footer>OCR - Albert E. F. Muritiba</footer>
